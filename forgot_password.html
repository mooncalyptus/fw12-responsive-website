<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_sign.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Ticktiz</title>
</head>
<body>
    <main class="auth-wrap">
    <section>
        <div class="overlay column">
            <img src="assets/logo.png" alt="Logo">
            <div class="text-reset">
            <div>Lets reset your password</div>
            <p class="p-details">To be able to use your account again, please
                complete the following steps.</p>
            </div>
            <div>
                <div class="step">
                <div class="bullet active">1</div>
                <span>Fill your complete email</span>
                </div>
                <div class="step">
                <div class="bullet">2</div>
                <span>Check your email</span>
                </div>
                <div class="step">
                <div class="bullet">3</div>
                <span>Enter your new password</span>
                </div>
                <div class="step">
                <div class="bullet-finished">4</div>
                <span>Done</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
           <div class="fill-text">Fill your complete email</div>
            <p>we'll send a link to your email shortly</p>
        </div>
        <form class="auth-form" action="update_password.html">
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="write your email">
        </div>
        <div>
            <button class="btn-primary" type="submit">Send</button>
        </div>
        </form>
    </section>
</main>
<script>
      feather.replace()
</script>
</body>
</html>
