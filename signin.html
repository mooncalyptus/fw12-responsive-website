<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_sign.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Ticktiz</title>
</head>
<body>
    <main class="auth-wrap">
    <section>
        <div class="overlay">
            <img src="assets/logo.png" alt="Logo">
            <div>wait, watch, wow!</div>
        </div>
    </section>
    <section>
        <!-- alert -->
        <div id="alert-success" class="alert-success">
            Berhasil Login
        </div>
        <div id="alert-failed" class="alert-failed">
            Password/Email Salah
        </div>
        <div id="alert-notif" class="alert-notif">
            Password/Email belum diisi
        </div>
        <div class="sign">
            <span>Sign In</span>
            <p>Sign in with your data that you entered during
                your registration</p>
        </div>
        <form id="login-form" class="auth-form">
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="write your email" value="">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="write your password" value="">
            <div>
            <i data-feather="eye"></i>
            </div>
        </div>
        <div>
            <button class="btn-primary" type="submit">Sign In</button>
            <div>
                <span class="text-first">Forgot your password? <a href="forgot_password.html"> Reset Now</a></span>
                <span class="text-second">Donâ€™t have an account? <a href="signup.html"> Sign up</a></span>
            </div>
        </div>
        </form>
    </section>
</main>
<script>
      feather.replace()
      //mengambil data elemen dengan menggunakan id
      const formLogin = document.getElementById('login-form');
      const alertFailed = document.getElementById('alert-failed');
      const alertSuccess = document.getElementById('alert-success');
      const alertNotif = document.getElementById('alert-notif');
      //melakukan validasi dengan menggunakan event submit yang ada pada button
      formLogin.addEventListener('submit' , (event) => {
        //jika value email atau password kosong maka akan muncul alert notif
        if(event.target.email.value === "" || event.target.password.value === ""){
            alertNotif.style.display = "flex"
            setTimeout(() => {
                alertNotif.style.display = "none";
            },3000);
        }
        //jika value email dan password benar maka akan muncul alert success dan diarahkan menuju homepage
        else if(event.target.email.value === "rania123@gmail.com" && event.target.password.value === "1234"){
            alertSuccess.style.display = "flex"
            setTimeout(() => {
                window.location = "home_in.html";
            },3000)
            //jika kedua kondisi diatas terpenuhi maka akan muncul alert failed
        } else{
            alertFailed.style.display = "flex";
            setTimeout(() => {
                alertFailed.style.display = "none";
            },3000);
        }
        //digunakan untuk mencegah auto refresh pada page ketika sedang dijalankan
        event.preventDefault();
      })
</script>
</body>
</html>
