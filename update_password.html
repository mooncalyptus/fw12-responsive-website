<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_sign.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Ticktiz</title>
</head>
<body>
    <main class="auth-wrap">
    <section>
        <div class="overlay column">
            <img src="assets/logo.png" alt="Logo">
            <div class="text-reset">
            <div>Lets reset your password</div>
            <p>To be able to use your account again, please
                complete the following steps.</p>
            </div>
            <div>
                <div class="step">
                <div class="bullet">1</div>
                <span>Fill your complete email</span>
                </div>
                <div class="step">
                <div class="bullet">2</div>
                <span>Check your email</span>
                </div>
                <div class="step">
                <div class="bullet active">3</div>
                <span>Enter your new password</span>
                </div>
                <div class="step">
                <div class="bullet-finished">4</div>
                <span>Done</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <span>Fill your complete password</span>
            <p>set your new password</p>
        </div>
        <form class="auth-form" action="signin.html">
            <div>
                <label for="email">New Password</label>
                <input type="password" name="password" id="password" placeholder="write your password">
                <div>
                <i data-feather="eye"></i>
                </div>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="write your confirm password">
                <div>
                <i data-feather="eye"></i>
                </div>
            </div>
            <div>
                <button class="btn-primary" type="submit">Submit</button>
            </div>
    </section>
</main>
<script>
      feather.replace()
</script>
</body>
</html>
